<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pok√©dex</title>
</head>
<body>
  <main>
    <div class="left">
      <img src="#" alt="pokemon" class="pokemon__image">

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span> <br>
      </h1>

      <div class="infos">
        <span class="pokemon__weight"></span> <br>
        <span class="pokemon__height"></span>
      </div>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./images/pokedex-esquerda.png" alt="pokedex-esquerda" class="pokedex-esquerda">
    </div>

    <div class="right">
      <span class="pokemon__type"></span>
      <div class="div-grafico">
        <canvas id="statsChart" width="auto" height="auto" class="grafico"></canvas>
      </div>

      <img src="./images/pokedex-direita.png" alt="pokedex-direita" class="pokedex-direita">
    </div>
  </main>

</body>
</html>
